<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="coordinate.css">
</head>
<body>
    <div class="field posR">
        <div class="field__overflow posR">
            <img class="field__img" src="../img/coordinate.png" alt="" width="480" height="360">
            <div id="cat" class="field__cat posA">
                <img src="../img/cat.png" alt="" height="50">
            </div>
        </div>

        <div class="vertical posA">
            <p>Y</p>
            <input id="coorY" type="range" min="-180" max="180" value="0" onmousemove="setY()">
        </div>
        <div class="horizont posA">
            <input id="coorX" type="range" min="-240" max="240" value="0" onmousemove="setX()">
            <p>X</p>
        </div>
        
        
    </div>
    

    <script src="coordinate.js"></script>
</body>
</html>
