<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координаты</title>
    <link rel="icon" href="../img/grid-logo.png">
    <link rel="stylesheet" href="coordinate.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="https://up-school.online/" target="_blank"><img src="../../levels/img/upschool.png" height="50" alt=""></a>
                <h1 class="title1"><span>Scratch</span> координаты</h1>
                <span></span>
            </div>
        </div>
    </header>

    <p class="go-to">
        Перейти в x:
        <input id="toX" class="go-to__XY" type="text" value="0" min="-240" max="240" maxlength="4" pattern="^[0-9][0-9]?$|^100$">
        y:
        <input id="toY" class="go-to__XY" type="text" value="0" min="-180" max="180"  maxlength="4">
    </p>
    
    <div class="field posR">
        <div class="field__overflow posR">
            <img class="field__img" src="../img/coordinate.png" alt="" width="480" height="360">
            <div id="cat" class="field__cat posA">
                <img src="../img/cat.png" alt="" height="50">
            </div>
        </div>
        <div class="vertical posA">
            <p>Y</p>
            <input id="axisY" type="range" min="-180" max="180" value="0" orient="vertical">
        </div>
        <div class="horizont posA">
            <input id="axisX" type="range" min="-240" max="240" value="0">
            <p>X</p>
        </div>
    </div>

    <iframe src="https://scratch.mit.edu/projects/303800987/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>

    <script src="coordinate.js"></script>
</body>
</html>
