<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта материалов</title>
    <link rel="icon" href="../img/upschool.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ed4fff6d09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;600&family=Roboto:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
<body>
    <main class="aboutme">
        <div class="aboutme__light"></div>
        <div class="aboutme__grid"></div>
        

        <header id="header" class="header sel-n">
            <div class="header__inner container">
                <nav class="nav">
                    <a class="nav-link nav-active" data-page="maps">Карта</a>
                    <a class="nav-link" data-page="payment">Оплата</a>
                </nav>
                <div class="right-head">
                    <span class="user-name"></span>
                    <button class="exitBtn right-btn">Exit</button>
                    <button class="openMore right-btn">More..</button>
                </div>
                <div class="filters"></div>
                <a id="toTop" href="#header" title="Top" class="menu__item far fa-caret-square-up fa-3x"></a>
            </div>
        </header>

        <section class="map sel-n">
            <div class="levels">
                <p class="login-err">Неверный логин или пароль.<br><span>Попробуйте еще раз.</span></p>
                <form id="login-form">
                    <label for="login">Login:</label><br>
                    <input type="text" id="login" name="login" required><br><br>
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" required><br>
                    <input type="submit" name="submit" value="Ok">
                </form>
                
            </div>
        </section>

        <section class="more">
            <span id="closeMore" class="close close-more"></span>
            <div class="more__inner"></div>
        </section>

        <footer id="contacts" class="footer">
            <div class="footer__inner container">
                <img src="../img/TiVan.png" height="70" alt="">
                <h3>Living, learning, & leveling up<br>one day at a time.</h3>
                <p title="Vanger.char@gmail.com">Vanger.char@gmail.com</p>
                <p title="+375 29 124-47-08">+375 29 124-47-08</p>
                <div class="footer__messangers">
                    <a title="Phone" href="tel:+375291244708">
                        <i class="fa fa-phone-square fa-2x"></i>
                    </a>
                    <a title="Telegram" href="tg://resolve?domain=vanger_char">
                        <i class="fa fa-telegram fa-2x"></i>
                    </a>
                    <a title="Viber" href="viber://chat?number=+375291244708">
                        <i class="fab fa-viber fa-2x"></i>
                    </a>
                    <a title="What's Up" href="whatsapp://send?phone=375291244708">
                        <i class="fa fa-whatsapp fa-2x"></i>
                    </a>
                    <a title="E-mail" href="mailto:vanger.char@gmail.com">
                        <i class="fa fa-envelope fa-2x"></i>
                    </a>
                </div>
            </div>
        </footer>

    </main>
    <script src="./jabba.js"></script>
</body>
</html>
